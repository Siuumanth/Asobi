<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASOBI - Profile</title>
  <link href="../style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-[#121212] text-white h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex items-center justify-between bg-[#1f1f1f] px-6 py-4 shadow">
    <a href="/home" class="flex items-center space-x-2">
      <img src="../asobi-logo.png" alt="ASOBI" class="h-10 object-contain" />
    </a>
    <div class="flex items-center space-x-4">
      <i class="fas fa-user-circle text-2xl text-gray-400"></i>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 overflow-y-auto">
    <div class="relative h-64">
      <img id="coverImage" class="w-full h-full object-cover" src="" alt="Cover" />
      <div class="absolute bottom-0 left-0 p-6 flex items-end space-x-4">
        <label for="coverUpload" class="cursor-pointer">
          <img id="avatar" class="w-24 h-24 rounded-full border-4 border-[#121212]" src="" alt="Avatar" />
        </label>
        <div>
          <h1 id="fullNameDisplay" class="text-2xl font-semibold"></h1>
          <p id="username" class="text-sm text-gray-400"></p>
        </div>
      </div>
      <input type="file" id="avatarUpload" class="hidden" />
      <input type="file" id="coverUpload" class="hidden" />
    </div>

    <section class="p-6">
      <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
      <form id="updateForm" class="space-y-4">
        <div>
          <label for="fullName" class="block mb-1">Full Name</label>
          <input type="text" id="fullName" class="w-full p-2 rounded bg-[#2c2c2c] text-white" />
        </div>
        <div>
          <label for="email" class="block mb-1">Email</label>
          <input type="email" id="email" class="w-full p-2 rounded bg-[#2c2c2c] text-white" />
        </div>
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
      </form>
      <p class="text-sm mt-4"><strong>Joined:</strong> <span id="createdAt"></span></p>
    </section>
  </main>

  <script src="./js/profile.js"></script>
</body>
</html>
