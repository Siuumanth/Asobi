<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASOBI - Home</title>
  <link href="./style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 6px;
    }
  </style>
</head>

<body class="bg-[#121212] text-white h-screen flex flex-col">

  <!-- Top Navbar -->
  <header class="flex items-center justify-between bg-[#1f1f1f] px-6 py-4 shadow">
    <a href="/home" class="flex items-center space-x-2">
  <img src="./asobi-logo.png" alt="ASOBI" class="h-10 object-contain" />
</a>


    <!-- Search Bar -->
    <div class="w-full max-w-xl mx-6">
      <input type="text" placeholder="Search" class="w-full p-2 rounded-md bg-[#2c2c2c] text-white focus:outline-none focus:ring-2 focus:ring-gray-600" />
    </div>

    <!-- Right Space (profile/settings icons later) -->
    <div class="flex items-center space-x-4">
      <i class="fas fa-user-circle text-2xl text-gray-400"></i>
    </div>
  </header>

  <!-- Main Container -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-[#1a1a1a] p-6 border-r border-gray-800">
      <nav class="flex flex-col space-y-4 text-base font-medium">
        <a href="/videos" class="flex items-center space-x-3 hover:bg-[#2a2a2a] p-3 rounded-md transition">
          <i class="fas fa-video"></i>
          <span>Videos</span>
        </a>
        <a href="/tweets" class="flex items-center space-x-3 hover:bg-[#2a2a2a] p-3 rounded-md transition">
          <i class="fas fa-comment-dots"></i>
          <span>View Tweets</span>
        </a>
        <a href="/subscriptions" class="flex items-center space-x-3 hover:bg-[#2a2a2a] p-3 rounded-md transition">
          <i class="fas fa-users"></i>
          <span>Subscriptions</span>
        </a>
        <a href="/liked" class="flex items-center space-x-3 hover:bg-[#2a2a2a] p-3 rounded-md transition">
          <i class="fas fa-thumbs-up"></i>
          <span>Liked Videos</span>
        </a>
        <a href="/playlists" class="flex items-center space-x-3 hover:bg-[#2a2a2a] p-3 rounded-md transition">
          <i class="fas fa-list"></i>
          <span>Playlists</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-semibold mb-6">Recommended Videos</h1>
      <div id="video-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS will inject video cards -->
        <!-- Example Placeholder -->
        <div class="bg-[#1e1e1e] p-3 rounded-lg shadow hover:shadow-lg transition">
          <div class="bg-gray-700 h-40 mb-3 rounded-md"></div>
          <h2 class="text-lg font-medium">Video Title</h2>
          <p class="text-sm text-gray-400">By Creator â€¢ 10K views</p>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/home.js"></script>
</body>

</html>
